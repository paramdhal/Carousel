<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">

    <title>Carousel</title>
  <meta name="description" content="This is a description">

  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div id="container">
    <header>
    

    </header>
    <div id="main" role="main">
		<div id="carousel">
			<div class="carouselCont">
				<div id="carouselMask">
					<div class="slide"><img src="images/image1.jpg"></div>
					<div class="slide"><img src="images/image2.jpg"></div>
					<div class="slide"><img src="images/image3.jpg"></div>
				</div>
			</div>	
			<a class="prev" href="#">Previous</a>
			<a class="next" href="#">Next</a>	
		</div>
    </div>
    <footer>
    	
    </footer>
  </div> <!--! end of #container -->

  	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  	<script defer src="js/easing.js"></script>
  	<script defer src="js/carousel.min.js"></script>
	<script>
		$().ready(function(){
			$('#carousel').carousel({
				speed: 700,
				easing: 'easeInOutCirc',
				autoplay: 7000,
				slide: function(){if(window.console)console.log('Slide')},
				slid: function(){if(window.console)console.log('Slid')}
			});
		});
	</script>
</body>
</html>
